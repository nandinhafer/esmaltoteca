<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esmaltoteca - Login</title>
</head>
<body>
  <h2>Cadastro</h2>
  <input type="text" id="cadastro-nome" placeholder="Nome">
  <input type="email" id="cadastro-email" placeholder="Email">
  <input type="password" id="cadastro-senha" placeholder="Senha">
  <button id="btn-cadastrar">Cadastrar</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-senha" placeholder="Senha">
  <button id="btn-login">Entrar</button>

  <p id="mensagem"></p>

  <script type="module" src="teste.js"></script>
</body>
</html>
